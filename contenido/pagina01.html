<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 01 | I4L</title>

</head>
<body>
    <img class="elementos" id="robotInicio" src="./img/pagina01/robot.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="textoInicio" src="./img/pagina01/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="btn-iniciar" src="./img/pagina01/boton.png" data-posX="127" data-posY="419" alt="">

    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = new Audio('./audios/Prosa_Integracion_01_01.mp3');

            //Crear Variables-----------------------------------------------------
            const robotInicio = $('#robotInicio');
            const textoInicio = $('#textoInicio');
            const btnIniciar = $('#btn-iniciar');
            
            //Iniciar contenido de la página--------------------------------------
            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.bloquearNavegacion();

                aplicacion.reproducirAudio(audio, finalPagina, 1000);
                animacionEntrada(robotInicio, 'derecha-izquierda', 1);
                animacionEntrada(textoInicio, 'izquierda-derecha', 1, 1);
            }

            function finalPagina(){
                parpadea(btnIniciar);
                btnIniciar.click(function(){
                    aplicacion.nextPag();
                });
            }
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
