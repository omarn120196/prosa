    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea, animacionSalida} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_19_01.mp3'),
                new Audio('./audios/Prosa_Integracion_19_02.mp3'),
                new Audio('./audios/Prosa_Integracion_19_03.mp3'),
                new Audio('./audios/Prosa_Integracion_19_04.mp3'),
                new Audio('./audios/Prosa_Integracion_19_05.mp3'),
                new Audio('./audios/Prosa_Integracion_19_06.mp3'),
                new Audio('./audios/Prosa_Integracion_19_07.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo19');
            const robot1 = $('#robot19_1');
            const d1 = $('#d1');

            const robot2 = $('#robot19_2');
            const esquema1 = $('#esquema1');
            const esquema2 = $('#esquema2');
            const esquema3 = $('#esquema3');
            const instrucciones = $('#instrucciones');

            const btn1 = $('#btn1');
            const btn2 = $('#btn2');
            const btn3 = $('#btn3');
            const btn4 = $('#btn4');

            const globo1 = $('#globo1');
            const globo2 = $('#globo2');
            const globo3 = $('#globo3');
            const globo4 = $('#globo4');

            const cerrar1 = $('#cerrar1');
            const cerrar2 = $('#cerrar2');
            const cerrar3 = $('#cerrar3');
            const cerrar4 = $('#cerrar4');

            let abrir1 = false;
            let abrir2 = false;
            let abrir3 = false;
            let abrir4 = false;

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], dialogo, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot1, 'arriba-abajo', 1, 1);
            }

            function dialogo(){
                aplicacion.reproducirAudio(audio[1], textos, 1000);
                animacionEntrada(d1, 'default', 1);
                setTimeout(()=>{
                    hablar(robot1, 'i');
                    flotar(robot1, 'i');
                }, 1000);
            }
            
            function textos(){
                pararHablar();
                animacionSalida(robot1, 'derecha-izquierda', 1);
                animacionSalida(d1, 'derecha-izquierda', 1);
                setTimeout(()=>{
                    robot1.remove();
                    esquema();
                }, 1000);
            }

            function esquema(){
                aplicacion.reproducirAudio(audio[2], botones, 1000);
                animacionEntrada(robot2, 'arriba-abajo', 1, 1);
                animacionEntrada(esquema1, 'default', 1, 1);
                animacionEntrada(esquema2, 'default', 1, 8);
                animacionEntrada(esquema3, 'default', 1, 24);
                animacionEntrada(instrucciones, 'default', 1, 28);


                setTimeout(()=>{
                    hablar(robot2);
                    flotar(robot2, 'i');
                }, 1000);
            }

            function botones(){
                pausarHablar();
                animacionEntrada(btn1, 'derecha-izquierda', 1, 1);
                animacionEntrada(btn2, 'derecha-izquierda', 1, 1.5);
                animacionEntrada(btn3, 'derecha-izquierda', 1, 2);
                animacionEntrada(btn4, 'derecha-izquierda', 1, 2.5);

                btn1.css('cursor', 'pointer');
                setTimeout(()=>{
                    parpadea(btn1);
                }, 3000);
            }

            btn1.click(function(){
                if(btn1.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn1);
                    reanudarHablar();
                    btn1.css('opacity', '1');
                    animacionEntrada(globo1, 'default', 1);
                    aplicacion.reproducirAudio(audio[3], cerrarGlobo1, 1000);

                    function cerrarGlobo1(){
                      pausarHablar();
                        setTimeout(()=>{
                            cerrar1.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                            });
                        }, 1000);
                        cerrar1.click(function(){
                            btn1.css('cursor', 'pointer');
                            cerrar1.css({
                                'opacity': '0'
                            });
                            animacionSalida(globo1, 'default', .3);
                            if(!abrir1){
                                abrir1 = true;
                                parpadea(btn2);
                            }
                        });
                    }
                }
            });

            btn2.click(function(){
                if(btn2.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn2);
                    reanudarHablar();
                    btn2.css('opacity', '1');
                    animacionEntrada(globo2, 'default', 1);
                    aplicacion.reproducirAudio(audio[4], cerrarGlobo1, 1000);

                    function cerrarGlobo1(){
                      pausarHablar();
                        setTimeout(()=>{
                            cerrar2.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                            });
                        }, 1000);
                        cerrar2.click(function(){
                            btn2.css('cursor', 'pointer');
                            cerrar2.css({
                                'opacity': '0'
                            });
                            animacionSalida(globo2, 'default', .3);
                            if(!abrir2){
                                abrir2 = true;
                                parpadea(btn3);
                            }
                        });
                    }
                }
            });

            btn3.click(function(){
                if(btn3.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn3);
                    reanudarHablar();
                    btn3.css('opacity', '1');
                    animacionEntrada(globo3, 'default', 1);
                    aplicacion.reproducirAudio(audio[5], cerrarGlobo1, 1000);

                    function cerrarGlobo1(){
                      pausarHablar();
                        setTimeout(()=>{
                            cerrar3.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                            });
                        }, 1000);
                        cerrar3.click(function(){
                            btn3.css('cursor', 'pointer');
                            cerrar3.css({
                                'opacity': '0'
                            });
                            animacionSalida(globo3, 'default', .3);
                            if(!abrir3){
                                abrir3 = true;
                                parpadea(btn4);
                            }
                        });
                    }
                }
            });

            btn4.click(function(){
                if(btn4.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn4);
                    reanudarHablar();
                    btn4.css('opacity', '1');
                    animacionEntrada(globo4, 'default', 1);
                    aplicacion.reproducirAudio(audio[6], cerrarGlobo1, 1000);

                    function cerrarGlobo1(){
                      pararHablar();
                        setTimeout(()=>{
                            cerrar4.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                            });
                        }, 1000);
                        cerrar4.click(function(){
                            btn4.css('cursor', 'pointer');
                            cerrar4.css({
                                'opacity': '0'
                            });
                            animacionSalida(globo4, 'default', .3);
                            if(!abrir4){
                                abrir4 = true;
                                aplicacion.terminaPantalla();
                            }
                        });
                    }
                }
            });

            
            
            
        });
    </script>

    <!-- Termina Script -->
