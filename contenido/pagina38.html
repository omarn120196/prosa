<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 38 | I4L</title>
</head>
<body>
    <img class="elementos" id="titulo" src="./img/pagina38/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="robot" src="./img/pagina38/robot.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo" src="./img/pagina38/dialogo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro01" src="./img/pagina38/cuadroVerde.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro02" src="./img/pagina38/cuadroMorado.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro03" src="./img/pagina38/cuadroAzul.png" data-posX="0" data-posY="0" alt="">



    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_38_01.mp3'),
                new Audio('./audios/Prosa_Integracion_38_02.mp3'),
                new Audio('./audios/Prosa_Integracion_38_03.mp3'),
                new Audio('./audios/Prosa_Integracion_38_04.mp3')

            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const robot = $('#robot');
            const dialogo = $('#dialogo');
            const cuadro01 = $('#cuadro01');
            const cuadro02 = $('#cuadro02');
            const cuadro03 = $('#cuadro03');


            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina() {
                aplicacion.reproducirAudio(audio[0], terminaAudio, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, .2);
            }

            function terminaAudio (){
                aplicacion.reproducirAudio(audio[1], terminaDialogo, 2000);
                animacionEntrada(robot, 'izquierda-derecha', 1, .5);
                animacionEntrada(dialogo, 'arriba-abajo', 1, 1.5);
            }

            function terminaDialogo(){
                aplicacion.reproducirAudio(audio[2], terminaCuadro1, 1000);
                animacionEntrada(cuadro01, 'izquierda-derecha', 1, 1);
            }

            function terminaCuadro1(){
                aplicacion.reproducirAudio(audio[3], terminaPantalla, 1000);
                animacionEntrada(cuadro02, 'izquierda-derecha', 1, 1);
                animacionEntrada(cuadro03, 'izquierda-derecha', 1, 7);
            }

            function terminaPantalla (){
                aplicacion.terminaPantalla();
            }



            
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
