    <img class="elementos" id="cuadro02" src="./img/pagina31/cuadroMorado.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro03" src="./img/pagina31/cuadroAzul.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_31_01.mp3'),
                new Audio('./audios/Prosa_Integracion_31_02.mp3'),
                new Audio('./audios/Prosa_Integracion_31_03.mp3'),
                new Audio('./audios/Prosa_Integracion_31_04.mp3'),
                new Audio('./audios/Prosa_Integracion_31_05.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const robot = $('#robot31');
            const dialogo = $('#dialogo');
            const cuadro01 = $('#cuadro01');
            const cuadro02 = $('#cuadro02');
            const cuadro03 = $('#cuadro03');


            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.activarNavegacion();

                aplicacion.reproducirAudio(audio[0], terminaTitulo, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
                animacionEntrada(robot, 'arriba-abajo', 1, .5);
                setTimeout(() => {
                    flotar(robot, 'i');
                    hablar(robot, 'i');
                }, 2000);
            }

            function terminaTitulo(){
                pausarHablar();
                animacionEntrada(dialogo, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[1], terminaDialogo);
                    reanudarHablar();
                }, 1500);
            }

            function terminaDialogo(){
                pausarHablar();
                animacionEntrada(cuadro01, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[2], terminaCuadro01);
                    reanudarHablar();
                }, 1500);
            }

            function terminaCuadro01(){
                pausarHablar();
                animacionEntrada(cuadro02, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[3], terminaCuadro02);
                    reanudarHablar();
                }, 1500);
            }

            function terminaCuadro02(){
                pausarHablar();
                animacionEntrada(cuadro03, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[4], terminaPantalla);
                    reanudarHablar();
                }, 1500);
            }

            function terminaPantalla(){
                pararHablar();
                aplicacion.terminaPantalla();
            }

            
        });
    </script>

    <!-- Termina Script -->
</body>
