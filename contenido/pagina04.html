    <!-- Script de la página -->
    <script type="module">
        import { aplicacion } from './js/app.js';
        import { animacionEntrada, animacionSalida, parpadea } from './js/animaciones.js';
        import { cargando } from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function ($) {

            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_04_01.mp3'),
                new Audio('./audios/Prosa_Integracion_04_02.mp3'),
                new Audio('./audios/Prosa_Integracion_04_03.mp3'),
                new Audio('./audios/Prosa_Integracion_04_04.mp3'),
                new Audio('./audios/Prosa_Integracion_04_05.mp3'),
                new Audio('./audios/s_bien.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const fondo = $('#fondo');
            const titulo = $('#titulo');
            const robot = $('#robot4');

            const terminal = $('#terminal');
            const deslizador = $('#deslizador');
            const tarjeta = $('#tarjeta');
            const instrucciones = $('#instrucciones');
            const d01 = $('#dialogo01');
            const d02 = $('#dialogo02');
            const d03 = $('#dialogo03');
            const d04 = $('#dialogo04');
            const d05 = $('#dialogo05');
            const drop = $('#drop');
            const paloma = $('#paloma');



            //Iniciar contenido de la página--------------------------------------

            cargando(iniciarPagina);

            function iniciarPagina() {
                aplicacion.reproducirAudio(audio[0], terminaD1, 2000);
                animacionEntrada(fondo, 'izquierda-derecha', 1, 1);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(d01, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot, 'arriba-abajo', 1, 1);
                setTimeout(() => {
                    flotar(robot, 'd');
                    hablar(robot, 'd');
                }, 2000);

            }

            function terminaD1(){
                pausarHablar();

                animacionSalida(d01, 'default', .5);
                animacionEntrada(d02, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[1], terminaD2);
                    reanudarHablar();
                }, 1500);
            }

            function terminaD2(){
                pausarHablar();

                animacionSalida(d02, 'default', .5);
                animacionEntrada(d03, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[2], terminaD3);
                    reanudarHablar();
                }, 1500);
            }

            function terminaD3(){
                pausarHablar();

                animacionSalida(d03, 'default', .5);
                animacionEntrada(d04, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[3], terminaD4);
                    reanudarHablar();
                }, 1500);
            
            }

            function terminaD4(){
                pausarHablar();

                animacionSalida(d04, 'default', .5);

                animacionEntrada(d05, 'default', 1, 1);
                animacionEntrada(terminal, 'izquierda-derecha', 1, 1);
                animacionEntrada(deslizador, 'izquierda-derecha', 1, 1);
                animacionEntrada(tarjeta, 'arriba-abajo', 1, 1.5);
                animacionEntrada(drop, 'izquierda-derecha', 1, 1);
                animacionEntrada(instrucciones, 'izquierda-derecha', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[4], ejercicioPag04);
                    reanudarHablar();
                }, 1500);
            }

            function ejercicioPag04() {
                pararHablar();
                parpadea(tarjeta);
                pasarTarjeta();
            }

            function pasarTarjeta() {
                const elementoDrag = $('#tarjeta');
                const elementoDrop = $('#drop');

                let dragSelect;
                let dropCorrespondiente;

                elementoDrag.draggable({
                    revert: true,
                    opacity: 1,
                    start: function (event, ui) {
                        dragSelect = $(this).attr('data-id');
                    }
                });


                elementoDrop.droppable({
                    accept: "#tarjeta",
                    tolerance: "intersect",
                    drop: function (event, ui) {
                        dropCorrespondiente = $(this).attr('data-id');
                        verificar();
                    }
                });

                function verificar() {
                    if (dragSelect === dropCorrespondiente) {

                        tarjeta.draggable({
                            revert: false,
                        });

                        animacionSalida(tarjeta, 'default', .5);
                        animacionEntrada(paloma, 'arriba-abajo', 1, .5);
                        aplicacion.reproducirAudio(audio[5], terminaPagina);
                    }
                }

                function terminaPagina(){
                  aplicacion.nextPag();
                }
            }
        });
    </script>

    <!-- Termina Script -->
</body>

</html>
