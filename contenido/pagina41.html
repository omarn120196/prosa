    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_41_01.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const robot = $('#robot41');
            const dialogo = $('#dialogo');
            const cuadro1 = $('#cuadro01');
            const cuadro2 = $('#cuadro02');
            const cuadro3 = $('#cuadro03');
            const carnet = $('#carnet');
            const prosa = $('#prosa');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina() {
                aplicacion.reproducirAudio(audio[0], terminaPantalla, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
                animacionEntrada(dialogo, 'izquierda-derecha', 1, 5);
                animacionEntrada(robot, 'izquierda-derecha', 1, .5);
                setTimeout(() => {
                    flotar(robot, 'i');
                    hablar(robot, 'i');
                }, 2000);
                animacionEntrada(cuadro1, 'izquierda-derecha', 1, 16);
                animacionEntrada(prosa, 'izquierda-derecha', 1, 16.5);
                animacionEntrada(cuadro2, 'izquierda-derecha', 1, 18);
                animacionEntrada(cuadro3, 'izquierda-derecha', 1, 22);
                animacionEntrada(carnet, 'izquierda-derecha', 1, 22.5);
            }

            function terminaPantalla() {
                pararHablar();
                aplicacion.terminaPantalla();
            }


            


            
        });
    </script>

    <!-- Termina Script -->
