    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea, animacionSalida} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar, detenerRobot} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_20_01.mp3'),
                new Audio('./audios/Prosa_Integracion_20_02.mp3'),
                new Audio('./audios/Prosa_Integracion_20_03.mp3'),
                new Audio('./audios/Prosa_Integracion_20_04.mp3'),
                new Audio('./audios/Prosa_Integracion_20_05.mp3')
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo20');
            const robot1 = $('#robot20_1');
            const d1 = $('#d1');
            const oreja = $('#oreja');

            const robot2 = $('#robot20_2');
            const esquema1 = $('#esquema1');
            const esquema2 = $('#esquema2');
            const esquema3 = $('#esquema3');
            const esquema4 = $('#esquema4');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], dialogo, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot1, 'arriba-abajo', 1, 1);
            }

            function dialogo(){
                aplicacion.reproducirAudio(audio[1], orejaEntrada, 1000);
                animacionEntrada(d1, 'default', 1);
                setTimeout(()=>{
                    hablar(robot1);
                    flotar(robot1, 'i');
                }, 1000);
            }
            
            function orejaEntrada(){
                pararHablar();
                detenerRobot();
                parpadea(oreja);
                oreja.css('cursor', 'pointer');
                oreja.click(function(){
                    TweenMax.killTweensOf(oreja);
                    animacionSalida(robot1, 'default', 1);
                    animacionSalida(d1, 'default', 1);
                    animacionSalida(oreja, 'default', 1);
                    setTimeout(()=>{
                        robot1.remove();
                        esquema();
                    }, 1000);
                });
            }

            function esquema(){
                aplicacion.reproducirAudio(audio[2], e2, 1000);
                animacionEntrada(esquema1, 'default', 1);
                animacionEntrada(robot2, 'arriba-abajo', 1, .3);
                setTimeout(()=>{
                    hablar(robot2);
                    flotar(robot2, 'i');
                }, 1000);
            }

            function e2(){
                pausarHablar();
                aplicacion.reproducirAudio(audio[3], e3, 1000);
                animacionEntrada(esquema2, 'default', 1);
                animacionEntrada(esquema3, 'default', 1, 9);
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }

            function e3(){
                pausarHablar();
                aplicacion.reproducirAudio(audio[4], fin, 1000);
                animacionEntrada(esquema4, 'default', 1);
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }

            function fin(){
                pararHablar();
                aplicacion.terminaPantalla();
            }
        });
    </script>

    <!-- Termina Script -->
