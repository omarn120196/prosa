  <img class="elementos" id="btnPlay" src="./img/pagina06/btn-play.png" data-posX="710" data-posY="217" alt="">

  <img class="elementos" id="fondoNegro" src="./img/pagina06/fondoNegro.png" data-posX="0" data-posY="0" alt="">
  <video class="elementos" id="video01" data-posX="0" data-posY="100" style="width:1024px;height:450px;" autobuffer controls controlsList="nodownload">
    <source src="videos/Video1.mp4" type="video/mp4" />
  </video>

    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_06_01.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const fondo = $('#fondo');
            const dialogo = $('#dialogo');
            const btnPlay = $('#btnPlay');
            const robot = $('#robot6');
            const fondoNegro = $('#fondoNegro');
            const video = $('#video01');


            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.reproducirAudio(audio[0], clickPlay, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', .5);
                animacionEntrada(fondo, 'default', 1);
                animacionEntrada(dialogo, 'izquierda-derecha', 1);
                animacionEntrada(btnPlay, 'arriba-abajo', 1);
                animacionEntrada(robot, 'arriba-abajo', 1);
                setTimeout(() => {
                    flotar(robot, 'i');
                    hablar(robot, 'i');
                }, 2000);

            }

            function clickPlay(){
                pararHablar();
                parpadea(btnPlay);
                btnPlay.click(function(){
                    if(btnPlay.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(btnPlay);
                        btnPlay.css({
                            'opacity': '1',
                            'cursor': 'default'
                        });
                        animacionSalida(robot, 'default', .5);
                        animacionSalida(fondo, 'default', .5);
                        animacionSalida(dialogo, 'default', .5);

                        animacionEntrada(fondoNegro, 'arriba-abajo', 1);
                        animacionEntrada(video, 'arriba-abajo', 1, activaVideo);
                    }
                });
            }

            function activaVideo (){            
              video.css({
                  'opacity': '0.999',
                  'display': 'block'
              });

              document.getElementById("video01").play();
              video.on("ended", function() {
                aplicacion.terminaPantalla();
              });
            }
        });
    </script>

    <!-- Termina Script -->
</body>
