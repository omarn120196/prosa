    <!-- Script de la página -->
    <script type="module">
        import { aplicacion } from './js/app.js';
        import { animacionEntrada, animacionSalida } from './js/animaciones.js';
        import { cargando } from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function ($) {

            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_07_01.mp3'),
                new Audio('./audios/Prosa_Integracion_07_02.mp3'),
                new Audio('./audios/s_bien.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const dialogo = $('#dialogo');
            const robot = $('#robot7');

            const drag1 = $('#drag1');
            const drag2 = $('#drag2');
            const drag3 = $('#drag3');
            const drag4 = $('#drag4');
            const drag5 = $('#drag5');
            const drag6 = $('#drag6');

            const info01 = $('#info01');
            const info02 = $('#info02');
            const info03 = $('#info03');
            const info04 = $('#info04');
            const info05 = $('#info05');
            const info06 = $('#info06');

            const drop1 = $('#drop1');
            const drop2 = $('#drop2');
            const drop3 = $('#drop3');
            const drop4 = $('#drop4');
            const drop5 = $('#drop5');
            const drop6 = $('#drop6');

            const paloma = $('#paloma');




            //Iniciar contenido de la página--------------------------------------

            cargando(iniciarPagina);

            function iniciarPagina() {
                aplicacion.reproducirAudio(audio[0], terminaAudio, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);

                animacionEntrada(robot, 'arriba-abajo', 1, 1);
                setTimeout(() => {
                    flotar(robot, 'i');
                    hablar(robot, 'i');
                }, 2000);

            }

            function terminaAudio(){
              pausarHablar();

                animacionEntrada(dialogo, 'izquierda-derecha', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[1], ejercicioPag07);
                    reanudarHablar();
                }, 1500);
            }

            function ejercicioPag07() {
                pararHablar();
                animacionSalida(dialogo, 'default', .5);
                animacionSalida(robot, 'default', .5);

                animacionEntrada(drag1, 'arriba-abajo', 1, 1);
                animacionEntrada(drag2, 'arriba-abajo', 1, 1.5);
                animacionEntrada(drag3, 'arriba-abajo', 1, 2);
                animacionEntrada(drag4, 'arriba-abajo', 1, 2.5);
                animacionEntrada(drag5, 'arriba-abajo', 1, 3);
                animacionEntrada(drag6, 'arriba-abajo', 1, 3.5);

                animacionEntrada(info01, 'arriba-abajo', 1, 1);
                animacionEntrada(info02, 'arriba-abajo', 1, 1.5);
                animacionEntrada(info03, 'arriba-abajo', 1, 2);
                animacionEntrada(info04, 'arriba-abajo', 1, 2.5);
                animacionEntrada(info05, 'arriba-abajo', 1, 3);
                animacionEntrada(info06, 'arriba-abajo', 1, 3.5);

                animacionEntrada(drop1, 'default', 1, 1);
                animacionEntrada(drop2, 'default', 1, 1);
                animacionEntrada(drop3, 'default', 1, 1);
                animacionEntrada(drop4, 'default', 1, 1);
                animacionEntrada(drop5, 'default', 1, 1);
                animacionEntrada(drop6, 'default', 1, 1);

                relacionar();
            }

            function relacionar() {

                const elementosDrag = $('.drag');
                const elementosDrop = $('.drop'); 
     
                let dragSelect;
                let dropCorrespondiente;

                let aciertos = 0;

                elementosDrag.draggable({
                    revert: true,
                    start: function (event, ui) {
                        dragSelect = $(this).data('id');
                    }
                });

                elementosDrop.droppable({
                    accept: ".drag",
                    tolerance: "intersect",
                    drop: function( event, ui ) {
                        dropCorrespondiente = $(this).data('id');
                        verificar();
                    }
                });

                function verificar() {
                  if (dragSelect === dropCorrespondiente) {
                    let dragActivo = $(`#drag${dragSelect}`);
                    let dropActivo = $(`#drop${dropCorrespondiente}`);

                    const dropTop = dropActivo.css('top');
                    const dropLeft = dropActivo.css('left');

                    dragActivo.css({
                      'top': dropTop,
                      'left': dropLeft
                    });

                    dragActivo.draggable({
                      revert: false,
                    });

                    dragActivo.draggable("disable");
                    dragActivo.css({
                      cursor: 'default'
                    });

                    aciertos++;

                    if (aciertos == 6) {
                      aplicacion.reproducirAudio(audio[2], terminaPantalla, 1000);
                      animacionEntrada(paloma, 'arriba-abajo', 1, .5);
                    }
                  }
                }

                function terminaPantalla(){
                  aplicacion.terminaPantalla();
                }
            } 
        });
    </script>

    <!-- Termina Script -->
</body>
