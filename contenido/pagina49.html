                if(segundos == 59){
                  
                  minutos++; 
                  if(minutos<10){
                      min = `0${minutos}`;
                  }
                  else{
                      min = `${minutos}`;
                  }
                }
    
                segundos++;
      
                if(segundos<10){
                    seg = `0${segundos}`;
                }  
                else{

                    if(segundos == 60){
                      seg = '00';
                      segundos = 0;
                    }
                    else{
                      seg = `${segundos}`;
                    }
                    

                }
                
                tiempo = `${min}:${seg}`;
                contador.html(tiempo);
              }, 1000);

            }  

            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.bloquearNavegacion();

                animacionEntrada(titulo, 'derecha-izquierda', 1);
                animacionEntrada(instrucciones, 'izquierda-derecha', 1);
                animacionEntrada(texto, 'default', 1);
                animacionEntrada(reloj, 'derecha-izquierda', 1);
                animacionEntrada(contador, 'derecha-izquierda', 1);
                animacionEntrada(concepto5, 'derecha-izquierda', 1, 1.5);
                animacionEntrada(concepto6, 'derecha-izquierda', 1, 2);
                animacionEntrada(concepto7, 'derecha-izquierda', 1, 2.5);
                animacionEntrada(concepto8, 'derecha-izquierda', 1, 3);
                animacionEntrada(concepto1, 'derecha-izquierda', 1, 3.5);
                animacionEntrada(concepto2, 'derecha-izquierda', 1, 4);
                animacionEntrada(concepto3, 'derecha-izquierda', 1, 4.5);
                animacionEntrada(concepto4, 'derecha-izquierda', 1, 5);
                animacionEntrada(concepto10, 'derecha-izquierda', 1, 5.5);
                animacionEntrada(concepto9, 'derecha-izquierda', 1, 6);
                animacionEntrada(lugar1, 'derecha-izquierda', 1, 1.5);
                animacionEntrada(lugar2, 'derecha-izquierda', 1, 2);
                animacionEntrada(lugar3, 'derecha-izquierda', 1, 2.5);
                animacionEntrada(lugar4, 'derecha-izquierda', 1, 3);
                animacionEntrada(lugar5, 'derecha-izquierda', 1, 3.5);
                animacionEntrada(lugar6, 'derecha-izquierda', 1, 4);
                animacionEntrada(lugar7, 'derecha-izquierda', 1, 4.5);
                animacionEntrada(lugar8, 'derecha-izquierda', 1, 5);
                animacionEntrada(lugar9, 'derecha-izquierda', 1, 5.5);
                animacionEntrada(lugar10, 'derecha-izquierda', 1, 6);

                setTimeout(()=>{
                    contarTiempo();
                    completarOraciones();
                }, 6000);
            }

            function completarOraciones(){

                conceptos.draggable({
                    revert: true,
                    start: function( event, ui ) {
                        dragSelect = $(this).data('lugar');
                    }
                });

                drop.droppable({
                    accept: conceptos,
                    tolerance: "intersect",
                    drop: function( event, ui ) {
                        dropSelect = $(this).data('lugar');
                        soltar();
                    }
                });
            }

            function soltar(){
                // Selecionar los elementos correspondiente
                const dragActivo = $(`#concepto${dragSelect}`);
                const dropActivo = $(`#lugar${dropSelect}`);

                //Sacar el top y el left del drop 
                const dropTop = dropActivo.css('top');
                const dropLeft = dropActivo.css('left');

                //Posicionar el drag en el drop
                dragActivo.css({
                    'top': dropTop,
                    'left': dropLeft
                });

                //Deshabilitar el regreso
                dragActivo.draggable({
                    revert: false,
                });

    
                //Comparar si es el lugar correspondiente
                if(dragSelect == dropSelect){
                    //Evaluar si el lugar tiene un elemento colocado
                    if(!dragActivo.hasClass('colocado')){
                        dragActivo.addClass('colocado');
                        colocados++;
                    }
                    
                    dragActivo.addClass('correcto');
                    aciertos++;
                    // console.log(`Colocados: ${colocados}`);
                    // console.log(`Aciertos: ${aciertos}`);
                }
                else{
                    //Evaluar si el lugar tiene un elemento colocado
                    if(!dragActivo.hasClass('colocado')){
                        dragActivo.addClass('colocado');
                        colocados++;
                        // console.log(`Colocados: ${colocados}`);
                    }
                    else if(dragActivo.hasClass('correcto')){
                        dragActivo.removeClass('correcto');
                        aciertos--;
                        // console.log(`Aciertos: ${aciertos}`);
                    }
                }

                if(colocados == 10){
                    parpadea(btnVerificar);

                    btnVerificar.click(function(){
                        TweenMax.killTweensOf(btnVerificar);
                        clearInterval(cronometro);
                        evaluar();
                    });
                }
            }

            function evaluar(){

                const calificacion = aciertos * 10;

                if(calificacion >= 80 && aplicacion.intento <= 2){
                    aplicacion.guardarCalificacion(calificacion);
                    retroPositiva(calificacion);
                }
                else if(calificacion < 80 && aplicacion.intento == 1){
                    aplicacion.siguienteIntento();
                    retroNegativa(calificacion);
                    
                    aplicacion.compararCalificaciones(calificacion);
                }
                else{
                    aplicacion.siguienteIntento();
                    retroFinal(calificacion);
                } 
            }

            function retroPositiva(calificacion){
                
                promedio.html(calificacion);
                promedio.css({
                    'fontSize': '32px',
                    'color': 'white', 
                    'top': '265px',
                    'left': '465px'
                });

                aplicacion.reproducirAudio(audio[0], dialogo3, 1);

                animacionEntrada(positiva, 'default', 1);
                animacionEntrada(promedio, 'default', 1);
                animacionEntrada(robot, 'default', 1);
                animacionEntrada(d1, 'default', 1);
                animacionEntrada(d2, 'default', 1, 3);
                animacionSalida(d1, 'deafult', 1, 3);

                setTimeout(()=>{
                    hablar(robot, 'i');
                    flotar(robot, 'i');
                }, 1000);

                function dialogo3(){
                    pausarHablar();
                    aplicacion.reproducirAudio(audio[1], dialogo4, 2000);
                    animacionSalida(d2, 'deafult', 1);
                    animacionEntrada(d3, 'default', 1, 1);

                    setTimeout(()=>{
                        reanudarHablar();
                    }, 1000);
                }

                function dialogo4(){
                    pausarHablar();
                    aplicacion.reproducirAudio(audio[2], terminaPagina, 1000);
                    animacionSalida(d3, 'deafult', 1);
                    animacionEntrada(d4, 'default', 1, 1);

                    setTimeout(()=>{
                        reanudarHablar();
                    }, 1000);
                }
            }

            function retroNegativa(calificacion){
                promedio.html(calificacion);
                promedio.css({
                    'fontSize': '32px',
                    'color': 'white', 
                    'top': '175px',
                    'left': '495px'
                });

                animacionEntrada(negativa, 'default', 1);
                animacionEntrada(promedio, 'default', 1);
                
                setTimeout(()=>{
                    parpadea(btnReintentar);
                }, 2000);

                btnReintentar.click(function(){
                    aplicacion.recargarPag();
                });
            }

            function retroFinal(calificacion){
                promedio.html(calificacion);
                promedio.css({
                    'fontSize': '32px',
                    'color': 'white', 
                    'top': '240px',
                    'left': '545px'
                });

                aplicacion.reproducirAudio(audio[3], finRetro, 1);
                animacionEntrada(final, 'default', 1);
                animacionEntrada(promedio, 'default', 1);
                animacionEntrada(robot, 'default', 1);
                animacionEntrada(d5, 'default', 1);

                setTimeout(()=>{
                  flotar(robot, 'i');
                  hablar(robot, 'i');
                }, 1000);

                function finRetro(){
                    animacionSalida(d5, 'default', 1);
                    pararHablar();
                    setTimeout(()=>{
                        parpadea(btnReiniciar);
                    }, 1000);

                    btnReiniciar.click(function(){
                        aplicacion.reiniciarIntentos();
                        aplicacion.irPagina(1);
                    });
                }
            }

            function terminaPagina(){
                pararHablar();
                animacionSalida(d4, 'deafult', 1);
                aplicacion.terminaPantalla();
            }
        });
    </script>
