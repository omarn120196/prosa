<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 01 | I4L</title>

</head>
<body>
    <img class="elementos" id="titulo" src="./img/pagina45/titulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto"  src="./img/pagina45/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto2" src="./img/pagina45/texto2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto3" src="./img/pagina45/texto3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="texto4" src="./img/pagina45/texto4.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            // const audio = new Audio('./audios/Prosa_Integracion_45_01.mp3');
            // const audio = new Audio('./audios/Prosa_Integracion_45_02.mp3');
            // const audio = new Audio('./audios/Prosa_Integracion_45_03.mp3');
             const audio = [
                new Audio('./audios/Prosa_Integracion_45_01.mp3'),
                new Audio('./audios/Prosa_Integracion_45_02.mp3'),
                new Audio('./audios/Prosa_Integracion_45_03.mp3'),                           
            ]           
             //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const texto = $('#texto');
            const texto2 = $('#texto2');
            const texto3 = $('#texto3');
            const texto4 = $('#texto4');
            
            //Iniciar contenido de la página--------------------------------------
            cargando(iniciarPagina);

            function iniciarPagina(){
                 aplicacion.activarNavegacion();
                aplicacion.reproducirAudio(audio[0], terminaTexto2, 1000);

                animacionEntrada(titulo, 'derecha-izquierda', 1);
                animacionEntrada(texto, 'izquierda-derecha', 1, 1);
            }

            function terminaTexto2(){
                aplicacion.reproducirAudio(audio[1], terminaTexto3, 1000);
                animacionEntrada(texto2, 'izquierda-derecha', 1);
            };
            function terminaTexto3(){
                aplicacion.reproducirAudio(audio[2],  aplicacion.terminaPantalla, 1000);
                animacionEntrada(texto3, 'izquierda-derecha', 1);
                animacionEntrada(texto4, 'izquierda-derecha', 3);
            };

            // function finalPagina(){
            //     parpadea(btnIniciar);
            //     btnIniciar.click(function(){
            //         aplicacion.nextPag();
            //     });
            // }
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
