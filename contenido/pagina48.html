    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_48_01.mp3'),
                new Audio('./audios/Prosa_Integracion_48_02.mp3'),
                new Audio('./audios/Prosa_Integracion_48_03.mp3'),
                new Audio('./audios/Prosa_Integracion_48_04.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo');
            const circuito = $('#circuito');
            const robot = $('#robot48');
            const dialogo01 = $('#dialogo01');
            const dialogo02 = $('#dialogo02');
            const dialogo03 = $('#dialogo03');
            const dialogo04 = $('#dialogo04');


            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], terminaAudio, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(dialogo01, 'izquierda-derecha', 1, 1);
                animacionEntrada(circuito, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot, 'arriba-abajo', 1, 1);
                setTimeout(() => {
                    flotar(robot, 'd');
                    hablar(robot, 'd');
                }, 2000);
               
            }

            function terminaAudio(){
                pausarHablar();
                animacionSalida(dialogo01, 'default', .5);
                animacionEntrada(dialogo02, 'izquierda-derecha', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[1], terminaAudio01);
                    reanudarHablar();
                }, 1500);
            }
            function terminaAudio01(){
                pausarHablar();
                animacionSalida(dialogo02, 'default', .5);
                animacionEntrada(dialogo03, 'izquierda-derecha', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[2], terminaAudio02);
                    reanudarHablar();
                }, 1500);
            }

            function terminaAudio02(){
                pausarHablar();
                animacionSalida(dialogo03, 'default', .5);
                animacionEntrada(dialogo04, 'izquierda-derecha', 1, 1);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[3], terminaAudio03);
                    reanudarHablar();
                }, 1500);
            }

            function terminaAudio03(){
                pararHablar();
                animacionSalida(dialogo04, 'default', .5);
                parpadea(circuito);

                circuito.click(function(){
                    if(circuito.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(circuito);
                        circuito.css({
                            'opacity': '1',
                            'cursor': 'default'
                        });
                    }
                    aplicacion.nextPag();
                });
            }
        });
    </script>

    <!-- Termina Script -->
