    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';
        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_08_01.mp3'),
                new Audio('./audios/Prosa_Integracion_08_02.mp3'),
                new Audio('./audios/Prosa_Integracion_08_03.mp3'),
                new Audio('./audios/Prosa_Integracion_08_04.mp3'),                
                new Audio('./audios/Prosa_Integracion_08_05.mp3'),
                new Audio('./audios/Prosa_Integracion_08_06.mp3'),
                new Audio('./audios/Prosa_Integracion_08_07.mp3'),
                new Audio('./audios/Prosa_Integracion_08_08.mp3'),
                new Audio('./audios/Prosa_Integracion_08_09.mp3'),
                new Audio('./audios/Prosa_Integracion_08_10.mp3'),
                new Audio('./audios/Prosa_Integracion_08_11.mp3'),
                new Audio('./audios/Prosa_Integracion_08_12.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo3');
            const fondo = $('#fondo3');
            const robot = $('#robot8');
            const d1 = $('#dialogo1');
            const d2 = $('#img_01');
            const btn1 = $('#btn1');
            const btn2 = $('#btn2');
            const carrousel_01 = $('#carrousel_01');
            const carrousel_02 = $('#carrousel_02');
            const carrousel_03 = $('#carrousel_03');
            const carrousel_04 = $('#carrousel_04');
            const btn_adelante1 = $('#btn_adelante1');
            const btn_adelante2 = $('#btn_adelante2');
            const btn_adelante3 = $('#btn_adelante3');
            const btn_adelante4 = $('#btn_adelante4');
            const btn_atras2 = $('#btn_atras2');
            const btn_atras3 = $('#btn_atras3');
            
            let cuantosbotones = 4;
            let contador = 0;
            let cualboton = 0;
            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){
              aplicacion.reproducirAudio(audio[0], terminaD0, 2000);
              animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
              animacionEntrada(fondo, 'derecha-izquierda', 1, 1);             
            }
            function terminaD0(){
              aplicacion.reproducirAudio(audio[1], terminaD1, 2000);              
              animacionEntrada(robot, 'arriba-abajo', 1, 1);
              animacionEntrada(d1, 'default', 1, 2);              
              setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
              }, 2000);

            }



            function terminaD1(){
              pausarHablar();
              animacionSalida(d1, 'default', .5);
              animacionEntrada(d2, 'default', 1, 1);
              animacionEntrada(btn1, 'default', 1, 1);
              animacionEntrada(btn2, 'default', 1, 1);
             

              setTimeout(()=>{
               botoneras();
                //aplicacion.reproducirAudio(audio[1], terminaD2);
               //reanudarHablar();
              }, 1500);
            }


          function salen() {
              animacionSalida(carrousel_01, 'default', 1,0);
