            const btnAtras3Emisor = $('#btnAtras3_emisor');
            const tituloEmisor = $('#tituloEmisor');
            const btnCredito = $('#btnCredito');
            const btnDebito = $('#btnDebito');
            const btnPrepago = $('#btnPrepago');
            const caracteriza = $('#caracteriza');
            const instrucciones3 = $('#instrucciones3');
            const btnCerrarEmisor = $('#btnCerrarEmisor');


            const robot = $('#robot39_1');

            let abrir1 = false;
            let abrir2 = false;

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){
                aplicacion.reproducirAudio(audio[0], activar1, 1500);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(instrucciones, 'derecha-izquierda', 1, 1);
                animacionEntrada(interfaz, 'default', 1, 2);
                animacionEntrada(btn1, 'default', 1, 2);
                animacionEntrada(btn2, 'default', 1, 2);
                animacionEntrada(btn3, 'default', 1, 2);
                animacionEntrada(btn4, 'default', 1, 2);
                animacionEntrada(btn5, 'default', 1, 2);
                animacionEntrada(btn6, 'default', 1, 2);
            }
            
            function activar1(){
                parpadea(btn1Hover);
            }

            // TarjetaHabiente----------------------------------------------------
            btn1Hover.click(function(){
                if(btn1Hover.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn1Hover);
                    btn1Hover.css('opacity', '1');
                    aplicacion.reproducirAudio(audio[1], cerrarPop, 1000);
                    animacionEntrada(tarjetaHabiente, 'default', .5);
                    
                    function cerrarPop(){
                        animacionEntrada(btnCerrar1, 'default', .4);
                        setTimeout(()=>{
                            parpadea(btnCerrar1);
                        }, 500);
                        btnCerrar1.click(function(){
                            TweenMax.killTweensOf(btnCerrar1);
                            animacionSalida(tarjetaHabiente, 'default', 1);
                            animacionSalida(btnCerrar1, 'default', 1);

                            if(!abrir1){
                                abrir1 = true;
                                parpadea(btn2Hover);
                            }
                        });
                    }
                }
            });

            // Emisor-------------------------------------------------------------
            btn2Hover.click(function(){
                if(btn2Hover.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btn2Hover);
                    btn2Hover.css('opacity', '1');
                    pantalla1();
                }

                function pantalla1(){
                    aplicacion.reproducirAudio(audio[2], activarSig, 1000);
                    animacionEntrada(emisor1, 'default', 1, .1);
                    animacionEntrada(btnSig1Emisor, 'default', 1, .1);

                    function activarSig(){
                        parpadea(btnSig1Emisor);
                        btnSig1Emisor.click(function(){
                            if(btnSig1Emisor.css('cursor') == 'pointer'){
                                TweenMax.killTweensOf(btnSig1Emisor);
                                btnSig1Emisor.css('cursor', 'default');
                                animacionSalida(emisor1, 'default', 1);
                                animacionSalida(btnSig1Emisor, 'default', 1);
                                pantalla2();
                            }
                        });
                    }
                }

                function pantalla2(){
                    aplicacion.reproducirAudio(audio[3], activarSig2, 1000);
                    animacionEntrada(emisor2, 'default', 1, .5);
                    animacionEntrada(btnSig2Emisor, 'default', 1, .5);
                    animacionEntrada(btnAtras1Emisor, 'default', 1, .5);

                    setTimeout(()=>{
                        emisor2.css('opacity', '1');
                    }, 1000);

                    setTimeout(()=>{
                        btnAtras1Emisor.css('cursor', 'pointer');
                    }, 1500);
                    btnAtras1Emisor.click(function(){
                        aplicacion.detenerAudios();
                        animacionSalida(emisor2, 'default', 1, .5);
                        animacionSalida(btnSig2Emisor, 'default', 1, .5);
                        animacionSalida(btnAtras1Emisor, 'default', 1, .5);
                        pantalla1();
                    });
                }

                function activarSig2(){
                    parpadea(btnSig2Emisor);
                    btnSig2Emisor.click(function(){
                        if(btnSig2Emisor.css('cursor') == 'pointer'){
                            TweenMax.killTweensOf(btnSig2Emisor);
                            btnSig2Emisor.css('cursor', 'default');
                            animacionSalida(emisor2, 'default', 1);
                            animacionSalida(btnSig2Emisor, 'default', 1);
                            animacionSalida(btnAtras1Emisor, 'default', 1);
                            pantalla3();
                        }
                    });
                }

                
                function pantalla3(){
                    aplicacion.reproducirAudio(audio[4], activarCredito, 1000);
                    animacionEntrada(emisor3, 'default', 1, .5);
                    animacionEntrada(btnSig3Emisor, 'default', 1, .5);
                    animacionEntrada(btnAtras2Emisor, 'default', 1, .5);
                    animacionEntrada(tituloEmisor, 'default', 1, .5);
                    animacionEntrada(instrucciones3, 'default', 1, 4);

                    setTimeout(()=>{
                        emisor3.css('opacity', '1');
                    }, 1000);

                    setTimeout(()=>{
                        btnAtras2Emisor.css('cursor', 'pointer');
                    }, 1500);
                    btnAtras2Emisor.click(function(){
                        if(btnAtras2Emisor.css('cursor') == 'pointer'){
                            aplicacion.detenerAudios();
                            animacionSalida(emisor3, 'default', 1, .5);
                            animacionSalida(btnSig3Emisor, 'default', 1, .5);
                            animacionSalida(btnAtras2Emisor, 'default', 1, .5);
                            animacionSalida(tituloEmisor, 'default', 1, .5);
                            animacionSalida(instrucciones3, 'default', 1, .5);
                            animacionSalida(caracteriza, 'default', 1, .5);
                            animacionSalida(emisor3_1, 'default', 1, .5);
                            animacionSalida(emisor3_2, 'default', 1, .5);
                            animacionSalida(emisor3_3, 'default', 1, .5);
                            animacionSalida(btnCredito, 'default', 1, .5);
                            animacionSalida(btnDebito, 'default', 1, .5);
                            animacionSalida(btnPrepago, 'default', 1, .5);

                            pantalla2();
                        }
                    });
                }

                function activarCredito(){
                    parpadea(btnCredito);
                    btnCredito.click(function(){
                        if(btnCredito.css('cursor') == 'pointer'){
                            TweenMax.killTweensOf(btnCredito);
                            btnCredito.css({
                                'opacity': '1',
                                'cursor': 'default' 
                            });
                            aplicacion.reproducirAudio(audio[5], sonido6, 1000);
                            animacionEntrada(caracteriza, 'default', .5);
                            animacionEntrada(emisor3_1, 'default', .5);
                        }

                        function sonido6(){
                            aplicacion.reproducirAudio(audio[6], sonido7, 1000);
                        }

                        function sonido7(){
                            aplicacion.reproducirAudio(audio[7], activarDebito, 1000);
                        }
                    });
                }

                function activarDebito(){
                    parpadea(btnDebito);
                    btnDebito.click(function(){
                        if(btnDebito.css('cursor') == 'pointer'){
                            TweenMax.killTweensOf(btnDebito);
                            btnDebito.css({
                                'opacity': '1',
                                'cursor': 'default' 
                            });
                            aplicacion.reproducirAudio(audio[8], sonido6, 1000);
                            animacionSalida(emisor3_1, 'default', .5)
                            animacionEntrada(emisor3_2, 'default', .5, 1);
                        }

                        function sonido6(){
                            aplicacion.reproducirAudio(audio[9], sonido7, 1000);
                        }

                        function sonido7(){
                            aplicacion.reproducirAudio(audio[10], activarPrepago, 1000);
                        }
                    });
                }

                function activarPrepago(){
                    parpadea(btnPrepago);
                    btnPrepago.click(function(){
                        if(btnPrepago.css('cursor') == 'pointer'){
                            TweenMax.killTweensOf(btnPrepago);
                            btnPrepago.css({
                                'opacity': '1',
                                'cursor': 'default' 
                            });
                            aplicacion.reproducirAudio(audio[11], sonido6, 1000);
                            animacionSalida(emisor3_2, 'default', .5)
                            animacionEntrada(emisor3_3, 'default', .5, 1);
                        }

                        function sonido6(){
                            aplicacion.reproducirAudio(audio[12], sonido7, 1000);
                        }

                        function sonido7(){
                            aplicacion.reproducirAudio(audio[13], activarSig3, 1000);
                        }
                    });
                }

                function activarSig3(){
                    parpadea(btnSig3Emisor);
                    btnSig3Emisor.click(function(){
                        if(btnSig3Emisor.css('cursor') == 'pointer'){
                            TweenMax.killTweensOf(btnSig3Emisor);
                            btnSig3Emisor.css('cursor', 'default');
                            animacionSalida(emisor3, 'default', 1, .5);
                            animacionSalida(btnSig3Emisor, 'default', 1, .5);
                            animacionSalida(btnAtras2Emisor, 'default', 1, .5);
                            animacionSalida(tituloEmisor, 'default', 1, .5);
                            animacionSalida(instrucciones3, 'default', 1, .5);
                            animacionSalida(caracteriza, 'default', 1, .5);
                            animacionSalida(emisor3_1, 'default', 1, .5);
                            animacionSalida(emisor3_2, 'default', 1, .5);
                            animacionSalida(emisor3_3, 'default', 1, .5);
                            animacionSalida(btnCredito, 'default', 1, .5);
                            animacionSalida(btnDebito, 'default', 1, .5);
                            animacionSalida(btnPrepago, 'default', 1, .5);
                            pantalla4();
                        }
                    });
                }

                function pantalla4(){
                    aplicacion.reproducirAudio(audio[14], sonido15, 1000);
                    animacionEntrada(emisor4, 'default', 1, .5);
                    animacionEntrada(robot, 'default', 1, .5);
                    animacionEntrada(btnCerrarEmisor, 'default', 1, .5);
                    animacionEntrada(btnAtras3Emisor, 'default', 1, .5);

                    setTimeout(()=>{
                        emisor4.css('opacity', '1');
                    }, 1000);

                    setTimeout(()=>{
                        flotar(robot, 'i');
                        hablar(robot, 'i');
                    }, 1000);

                    setTimeout(()=>{
                        btnAtras3Emisor.css('cursor', 'pointer');
                    }, 1500);
                    btnAtras3Emisor.click(function(){
                        if(btnAtras3Emisor.css('cursor') == 'pointer'){
                            aplicacion.detenerAudios();
                            animacionSalida(emisor4, 'default', 1);
                            animacionSalida(robot, 'default', 1);
                            animacionSalida(btnCerrarEmisor, 'default', 1);
                            animacionSalida(btnAtras3Emisor, 'default', 1);

                            pantalla3();
                        }
                    });
                }

                function sonido15(){
                    pausarHablar();
                    setTimeout(()=>{
                        aplicacion.reproducirAudio(audio[15], salirEmisor, 1000);
                        reanudarHablar();
                    }, 1000);
                }

                function salirEmisor(){
                    pararHablar();
                    parpadea(btnCerrarEmisor);
                    btnCerrarEmisor.click(function(){
                        if(btnCerrarEmisor.css('cursor') == 'pointer'){
                            animacionSalida(emisor4, 'default', 1);
                            animacionSalida(robot, 'default', 1);
                            animacionSalida(btnCerrarEmisor, 'default', 1);
                            animacionSalida(btnAtras3Emisor, 'default', 1);
                        }
                    });
                    
                }
            });

            

            function terminaPagina(){
                aplicacion.terminaPantalla();
            }
        });
    </script>

    <!-- Termina Script -->
</body>
</html>
