    <!-- Parte 2 -->
    <img class="elementos" id="atras" src="./img/pagina28/atras.png" data-posX="65" data-posY="180" alt="">
    <img class="elementos" id="info" src="./img/pagina28/info.png" data-posX="60" data-posY="400" alt="">
    <img class="elementos" id="funciones" src="./img/pagina28/funciones.png" data-posX="416" data-posY="180" alt="">
    <img class="elementos" id="btnCerrar" src="./img/pagina28/btnCerrar.png" data-posX="872" data-posY="160" alt="">
    



    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea, animacionSalida} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_28_01.mp3'),
                new Audio('./audios/Prosa_Integracion_28_02.mp3'),
                new Audio('./audios/Prosa_Integracion_28_03.mp3'),
                new Audio('./audios/Prosa_Integracion_28_04.mp3')
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo28');
            const robot = $('#robot28');
            const d1 = $('#d1');
            const adelante = $('#adelante');
            const atras = $('#atras');
            const funciones = $('#funciones');
            const btnCerrar = $('#btnCerrar');
            const info = $('#info');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], dialogo, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot, 'arriba-abajo', 1, 1);
                animacionEntrada(adelante, 'arriba-abajo', 1, 1);
            }

            function dialogo(){
                aplicacion.reproducirAudio(audio[1], textos, 1000);
                animacionEntrada(d1, 'default', 1);
                setTimeout(()=>{
                    hablar(robot, 'd');
                    flotar(robot, 'd');
                }, 1000);
            }
            
            function textos(){
                pararHablar();
                parpadea(adelante);
            }

            adelante.click(function(){
                animacionSalida(robot, 'default', .4);
                animacionSalida(adelante, 'default', .4);
                animacionSalida(d1, 'default', .4);

                aplicacion.reproducirAudio(audio[2], dinero, 2000);
                animacionEntrada(atras, 'default', 1);
                animacionEntrada(info, 'default', 1);

            });

            function dinero(){
                d1.remove();
                aplicacion.reproducirAudio(audio[3], cerrar, 1000);
                animacionEntrada(funciones, 'default', 1);
                setTimeout(()=>{
                    funciones.css('opacity', '1');
                }, 1000);
            }

            function cerrar(){
                parpadea(btnCerrar);
            }

            btnCerrar.click(function(){
                animacionSalida(info, 'default', 1);
                animacionSalida(atras, 'default', 1);
                animacionSalida(funciones, 'default', 1);
                animacionSalida(btnCerrar, 'default', 1);

                animacionEntrada(robot, 'arriba-abajo', 1, 1.2);
                animacionEntrada(adelante, 'arriba-abajo', 1, 1.2);
                aplicacion.terminaPantalla();
            });
            
        });
    </script>

    <!-- Termina Script -->
