    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_44_01.mp3'),
                new Audio('./audios/Prosa_Integracion_44_02.mp3'),
                new Audio('./audios/Prosa_Integracion_44_03.mp3'),
                new Audio('./audios/Prosa_Integracion_44_04.mp3'),
                new Audio('./audios/Prosa_Integracion_44_05.mp3'),
                new Audio('./audios/Prosa_Integracion_44_06.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo44');
            const robot = $('#robot');
            const instrucciones = $('#instrucciones');
            const uno = $('#uno');
            const dos = $('#dos');
            const tres = $('#tres');
            const cuatro = $('#cuatro');
            const flechas = $('#flechas');
            const texto1 = $('#texto1');
            const texto2 = $('#texto2');
            const texto3 = $('#texto3');
            const texto4 = $('#texto4');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], sigAudio, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot, 'izquierda-derecha', 1, 1);
                animacionEntrada(flechas, 'derecha-izquierda', 1, 1);
                hablar(robot, 'i');
                flotar(robot, 'i');
            }

            function sigAudio(){
                pausarHablar();
                aplicacion.reproducirAudio(audio[1], inst, 1000);
                setTimeout(()=>{
                    reanudarHablar();
                }, 1000);
            }

            function inst(){
                pausarHablar();
                animacionEntrada(instrucciones, 'derecha-izquierda', 1);
                parpadea(uno);
                uno.click(function(){
                    if(uno.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(uno);
                        uno.css({
                            'cursor': 'default', 
                            'opacity': '1'
                        });

                        aplicacion.reproducirAudio(audio[2], parpadea2, 1000);
                        animacionEntrada(texto1, 'default', 1);

                        setTimeout(()=>{
                            reanudarHablar();
                        }, 1000);
                    }
                });
            }

            function parpadea2(){
                pausarHablar();
                parpadea(dos);
                dos.click(function(){
                    if(dos.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(dos);
                        dos.css({
                            'cursor': 'default', 
                            'opacity': '1'
                        });

                        aplicacion.reproducirAudio(audio[3], parpadea3, 1000);
                        animacionEntrada(texto2, 'default', 1);
                        setTimeout(()=>{
                            reanudarHablar();
                        }, 1000);
                    }
                });
            }

            function parpadea3(){
                pausarHablar();
                parpadea(tres);
                tres.click(function(){
                    if(tres.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(tres);
                        tres.css({
                            'cursor': 'default', 
                            'opacity': '1'
                        });

                        aplicacion.reproducirAudio(audio[4], parpadea4, 1000);
                        animacionEntrada(texto3, 'default', 1);

                        setTimeout(()=>{
                            reanudarHablar();
                        }, 1000);
                    }
                });
            }

            function parpadea4(){
                pausarHablar();
                parpadea(cuatro);
                cuatro.click(function(){
                    if(cuatro.css('cursor') == 'pointer'){
                        TweenMax.killTweensOf(cuatro);
                        cuatro.css({
                            'cursor': 'default', 
                            'opacity': '1'
                        });

                        aplicacion.reproducirAudio(audio[5], final, 1000);
                        animacionEntrada(texto4, 'default', 1);

                        setTimeout(()=>{
                            reanudarHablar();
                        }, 1000);
                    }
                });
            }

            function final(){
                pararHablar();
                aplicacion.terminaPantalla();
            }
        });
    </script>
