    <!-- Script de la página -->
    <script type="module">
        import { aplicacion } from './js/app.js';
        import { animacionEntrada, animacionSalida, parpadea } from './js/animaciones.js';
        import { cargando } from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function ($) {

            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_40_01.mp3'),
                new Audio('./audios/Prosa_Integracion_40_02.mp3'),
                new Audio('./audios/Prosa_Integracion_40_03.mp3'),
                new Audio('./audios/Prosa_Integracion_40_04.mp3'),
                new Audio('./audios/Prosa_Integracion_40_05.mp3'),
                new Audio('./audios/Prosa_Integracion_40_06.mp3'),
                new Audio('./audios/Prosa_Integracion_40_07.mp3'),
                new Audio('./audios/Prosa_Integracion_40_08.mp3'),
                new Audio('./audios/Prosa_Integracion_40_09.mp3'),
                new Audio('./audios/Prosa_Integracion_40_10.mp3'),


            ]

            //Crear Variables-----------------------------------------------------
            
            var i = 1;
            
            const titulo = $('#titulo');
            const robot = $('#robot40');
            const dialogo = $('#dialogo');
            const carrusel = $('#carrusel');
            const info1 = $('#info1');
            const info2 = $('#info2');
            const info3 = $('#info3');
            const info4 = $('#info4');
            const info5 = $('#info5');
            const btnSiguiente = $('#btnSiguiente');
            const btnAtras = $('#btnAtras');


            //Iniciar contenido de la página--------------------------------------

            cargando(iniciarPagina);

            function iniciarPagina() {
                aplicacion.reproducirAudio(audio[0], terminaAudio, 2000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, .5);
                animacionEntrada(robot, 'izquierda-derecha', 1, .5);
                setTimeout(() => {
                    flotar(robot, 'i');
                    hablar(robot, 'i');
                }, 2000);
            }

            function terminaAudio(){
                pausarHablar();
                animacionEntrada(dialogo, 'arriba-abajo', 1, .5);
                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[1], carrusel01);
                    reanudarHablar();
                }, 1500);
            }

            function carrusel01 (){
                pausarHablar();

                animacionSalida(dialogo, 'default', .5);
                animacionEntrada(carrusel, 'arriba-abajo', 1, .5);
                animacionEntrada(info1, 'arriba-abajo', 1, .5);

                setTimeout(() => {
                    aplicacion.reproducirAudio(audio[2], terminaAudio01);
                    reanudarHablar();
                }, 1500);


                function terminaAudio01() {
                    pausarHablar();
                    setTimeout(() => {
                        aplicacion.reproducirAudio(audio[3], terminaAudio02);
                        reanudarHablar();
                    }, 1500);
                }

                function terminaAudio02() {
                    pausarHablar();
                    setTimeout(() => {
                        aplicacion.reproducirAudio(audio[4], terminaAudio2);
                        reanudarHablar();
                    }, 1500);
                }
            }

            function terminaAudio2(){
                pausarHablar();
                parpadea(btnSiguiente);
            }

            function salen() {
                animacionSalida("#info1", "default", 0);
                animacionSalida("#info2", "default", 0);
                animacionSalida("#info3", "default", 0);
                animacionSalida("#info4", "default", 0);
                animacionSalida("#info5", "default", 0);
            }

            function checa() {
                if (i == 5) {
                  animacionSalida(btnSiguiente, "default", 0);
                }
                if (i == 1) {
                  animacionSalida(btnAtras, "default", 0);
                  carrusel01();

                }
            }

            btnSiguiente.click(function () {
                if (btnSiguiente.css('cursor') == 'pointer') {
                    TweenMax.killTweensOf(btnSiguiente);
                    btnSiguiente.css({
                        'opacity': '1'
                    });
                }
                salen();
                i += 1;
                animacionEntrada($("#info" + i), 'derecha-izquierda', 1, 1.5);

                if (i == 2) {
                    pausarHablar();
                    setTimeout(() => {
                        aplicacion.reproducirAudio(audio[5], siguiente);
                        reanudarHablar();
                    }, 1500);
                    
                    animacionEntrada($("#info" + i + "_1"), 'derecha-izquierda', 1, 1.5, atras);
                }
                if (i == 3) {
                    pausarHablar();
                    setTimeout(() => {
                        aplicacion.reproducirAudio(audio[6], siguiente);
                        reanudarHablar();
                    }, 1500);
