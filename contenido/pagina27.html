    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_27_01.mp3'),
                new Audio('./audios/Prosa_Integracion_27_02.mp3')
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo27');
            const d1 = $('#d27_1');
            const d2 = $('#d27_2');
            const robot = $('#robot27_1');
            const robot2 = $('#robot27_2');
            const texto = $('#texto');
            const instrucciones = $('#instrucciones');
            const placa = $('#placa');

            const rojo = $('#rojo');               
            const azul = $('#azul');               
            const rosa = $('#rosa');               
            const verde = $('#verde');
            
            

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], intro, 5000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(texto, 'derecha-izquierda', 1, 1);
                animacionEntrada(placa, 'izquierda-derecha', 1, 1);

                animacionEntrada(rojo, 'arriba-abajo', 1, 1.5);
                animacionEntrada(azul, 'arriba-abajo', 1, 2);
                animacionEntrada(rosa, 'arriba-abajo', 1, 2.5);
                animacionEntrada(verde, 'arriba-abajo', 1, 3);

                animacionEntrada(robot, 'derecha-izquierda', 1, 3.5);
                animacionEntrada(d1, 'default', 1, 4.5);
                animacionEntrada(instrucciones, 'izquierda-derecha', 1, 17);

                rojo.css('cursor', 'pointer');
                azul.css('cursor', 'pointer');
                rosa.css('cursor', 'pointer');
                
                setTimeout(()=>{
                    flotar(robot, 'd');
                    hablar(robot, 'd');
                }, 5000);
            }

            function intro(){
                pararHablar();
                animacionSalida(d1, 'default', 1);

                setTimeout(()=>{
                    parpadea(verde);
                }, 2000);

                verde.click(function(){
                    sig();
                });
            }

            function sig(){
                animacionSalida(placa, 'default', 1);
                animacionSalida(rojo, 'default', 1);
                animacionSalida(azul, 'default', 1);
                animacionSalida(rosa, 'default', 1);
                animacionSalida(verde, 'default', 1);
                animacionSalida(robot, 'default', 1);
                animacionSalida(texto, 'default', 1);
                animacionSalida(instrucciones, 'default', 1);

                setTimeout(()=>{
                    robot.remove();
                    parte2();
                }, 1000);
            }

            function parte2(){
                aplicacion.reproducirAudio(audio[1], salir, 3000);
                animacionEntrada(robot2, 'default', 1, 2);
                animacionEntrada(d2, 'default', 1, 2);

                setTimeout(()=>{
                    flotar(robot2, 'i');
                    hablar(robot2, 'i');
                }, 3000);
            }

            function salir(){
                pararHablar();
                setTimeout(()=>{
                    aplicacion.nextPag();
                }, 1000);
            }

            rojo.click(function(){
                aplicacion.irPagina(6);
            });

            azul.click(function(){
                aplicacion.irPagina(13);
            });

            rosa.click(function(){
                aplicacion.irPagina(19);
            });
        });
    </script>

    <!-- Termina Script -->
