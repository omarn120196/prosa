    <!-- Script de la página -->
    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, parpadea, animacionSalida, pararParpadear} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_30_01.mp3'),
                new Audio('./audios/Prosa_Integracion_30_02.mp3'),
                new Audio('./audios/Prosa_Integracion_30_03.mp3'),
                new Audio('./audios/Prosa_Integracion_30_04.mp3'),
                new Audio('./audios/Prosa_Integracion_30_05.mp3')
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo30');
            const robot1 = $('#robot30');
            const d1 = $('#d1');
            const btnDinero = $('#btnDinero');
            const instrucciones = $('#instrucciones');
            const circuito = $('#circuito');
            const led1 = $('#led1');
            const led2 = $('#led2');
            const led3 = $('#led3');
            const leds = $('#leds');
            const globo1 = $('#globo1');
            const globo2 = $('#globo2');
            const globo3 = $('#globo3');
            const btnCerrar1 = $('#btnCerrar1');
            const btnCerrar2 = $('#btnCerrar2');
            const btnCerrar3 = $('#btnCerrar3');

            let abrir1 = false;
            let abrir2 = false;
            let abrir3 = false;

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

                aplicacion.reproducirAudio(audio[0], dialogo, 1000);
                animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
                animacionEntrada(robot1, 'arriba-abajo', 1, 1);
                animacionEntrada(btnDinero, 'arriba-abajo', 1, 1);
            }

            function dialogo(){
                aplicacion.reproducirAudio(audio[1], entrar, 2000);
                animacionEntrada(d1, 'izquierda-derecha', 1, 1);
                
                setTimeout(()=>{
                    hablar(robot1, 'i');
                    flotar(robot1, 'i');
                }, 2000);
            }

            function entrar(){
                pausarHablar();
                parpadea(btnDinero);
            }

            btnDinero.click(function(){
                animacionSalida(d1, 'default', 1);
                animacionSalida(btnDinero, 'default', 1);
                animacionEntrada(instrucciones, 'default', 1, 2);
                animacionEntrada(circuito, 'abajo-arriba', 1, 2);
                animacionEntrada(led1, 'arriba-abajo', .5, 2.5);
                animacionEntrada(led2, 'arriba-abajo', .5, 3);
                animacionEntrada(led3, 'arriba-abajo', .5, 3.5);

                setTimeout(()=>{
                    parpadea(led1);
                });
            });

            led1.click(function(){
                if(led1.css('cursor') == 'pointer'){
                    pararParpadear(led1, true);
                    reanudarHablar();
                    aplicacion.reproducirAudio(audio[2], cerrar, 1000);
                    animacionEntrada(globo1, 'default', 1);

                    function cerrar(){
                        pausarHablar();
                        btnCerrar1.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                        });
                        btnCerrar1.click(function(){
                            animacionSalida(globo1, 'default', 1);
                            animacionSalida(btnCerrar1, 'default', 1);
                            if(!abrir1){
                                abrir1 = true;
                                setTimeout(()=>{
                                    parpadea(led2);
                                }, 1000);
                            }
                        });
                    }
                }
            });

            led2.click(function(){
                if(led2.css('cursor') == 'pointer'){
                    pararParpadear(led2, true);
                    aplicacion.reproducirAudio(audio[3], cerrar, 1000);
                    animacionEntrada(globo2, 'default', 1);
                    reanudarHablar();

                    function cerrar(){
                      btnCerrar2.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                        });
                        pausarHablar();
                        btnCerrar2.click(function(){
                            animacionSalida(globo2, 'default', 1);
                            animacionSalida(btnCerrar2, 'default', 1);
                            if(!abrir2){
                                abrir2 = true;
                                setTimeout(()=>{
                                    parpadea(led3);
                                }, 1000);
                            }
                        });
                    }
                }
            });

            led3.click(function(){
                if(led3.css('cursor') == 'pointer'){
                    pararParpadear(led3, true);
                    aplicacion.reproducirAudio(audio[4], cerrar, 1000);
                    animacionEntrada(globo3, 'default', 1);
                    reanudarHablar();

                    function cerrar(){
                      btnCerrar3.css({
                                'cursor': 'pointer', 
                                'opacity': '1',
                                'transition': 'all .3s ease',
                                'display': 'block'
                        });
                        pararHablar();
                        btnCerrar3.click(function(){
                            animacionSalida(globo3, 'default', 1);
                            animacionSalida(btnCerrar3, 'default', 1);
                            if(!abrir3){
                                abrir3 = true;
                                aplicacion.terminaPantalla();
                            }
                        });
                    }
                }
            });
            
        });
    </script>

    <!-- Termina Script -->
