    <script type="module">
        import {aplicacion} from './js/app.js';
        import {animacionEntrada, animacionSalida, parpadea} from './js/animaciones.js';
        import {cargando} from './js/funciones.js';
        import {flotar, hablar, pausarHablar, reanudarHablar, pararHablar} from './js/movimientosRobot.js';

        jQuery(function($){
            
            // Cargar Audios------------------------------------------------------
            const audio = [
                new Audio('./audios/Prosa_Integracion_03_01.mp3'),
                new Audio('./audios/Prosa_Integracion_03_02.mp3'),
                new Audio('./audios/Prosa_Integracion_03_03.mp3'),
                new Audio('./audios/Prosa_Integracion_03_04.mp3'),
                new Audio('./audios/alerta.mp3'),
                new Audio('./audios/Prosa_Integracion_03_05.mp3'),
                new Audio('./audios/Prosa_Integracion_03_06.mp3'),
                new Audio('./audios/Prosa_Integracion_03_07.mp3'),
                new Audio('./audios/Prosa_Integracion_03_08.mp3'),
                new Audio('./audios/Prosa_Integracion_03_09.mp3'),
                new Audio('./audios/Prosa_Integracion_03_10.mp3'),
                new Audio('./audios/Prosa_Integracion_03_11.mp3'),
                new Audio('./audios/Prosa_Integracion_03_12.mp3'),
                new Audio('./audios/Prosa_Integracion_03_13.mp3'),
                new Audio('./audios/Prosa_Integracion_03_14.mp3'),
            ]

            //Crear Variables-----------------------------------------------------
            const titulo = $('#titulo3');
            const fondo = $('#fondo3');
            const robot = $('#robot3');

            const d1 = $('#dialogo1');
            const d2 = $('#dialogo2');
            const d3 = $('#dialogo3');
            const d4 = $('#dialogo4');
            const d5 = $('#dialogo5');
            const d6 = $('#dialogo6');
            const d7 = $('#dialogo7');
            const d8 = $('#dialogo8');
            const d9 = $('#dialogo9');
            const d10 = $('#dialogo10');
            const d11 = $('#dialogo11');
            const d12 = $('#dialogo12');
            const d13 = $('#dialogo13');
            const d14 = $('#dialogo14');
            const instrucciones = $('#instrucciones');

            const alerta = $('#alerta');

            const fondo3_1 = $('#fondo3_1');
            const robot3_1 = $('#robot3_1');

            //Iniciar contenido de la página--------------------------------------
            
            cargando(iniciarPagina);

            function iniciarPagina(){

              aplicacion.reproducirAudio(audio[0], terminaD1, 2000);
              animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
              animacionEntrada(fondo, 'derecha-izquierda', 1, 1);
              animacionEntrada(robot, 'arriba-abajo', 1, 1);
              animacionEntrada(d1, 'default', 1, 2);
              setTimeout(()=>{
                flotar(robot, 'd');
                hablar(robot, 'd');
              }, 2000)
            }
            
            function terminaD1(){
              pausarHablar();
              animacionSalida(d1, 'default', .5);

              animacionEntrada(d2, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[1], terminaD2);
                reanudarHablar();
              }, 1500);
            }
            
            function terminaD2(){
              pausarHablar();
              animacionSalida(d2, 'default', .5);
              animacionEntrada(d3, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[2], terminaD3);
                reanudarHablar();
              }, 1500);
                
            }

            function terminaD3(){
              pausarHablar();
              animacionSalida(d3, 'default', .5);
              animacionEntrada(d4, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[3], terminaD4);
                reanudarHablar();
              }, 1500);
            }

            function terminaD4(){
              pausarHablar();
              animacionSalida(d4, 'default', .5);
              aplicacion.reproducirAudio(audio[4], terminaAlerta, 250);
              parpadea(alerta);
              
            }

            function terminaAlerta(){
              TweenMax.killTweensOf(alerta);
              alerta.css({
                'cursor': 'pointer',
                'opacity': '1'
              })
              animacionEntrada(d5, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[5], parte2);
                animacionEntrada(instrucciones, 'derecha-izquierda', 1, 10);
                reanudarHablar();
              }, 1500);
            }

            function parte2(){
              pararHablar();

              alerta.click(function(){
                animacionSalida(d5, 'default', 1);
                animacionSalida(robot, 'default', 1);
                animacionSalida(fondo, 'default', 1);
                animacionSalida(alerta, 'default', 1);
                animacionSalida(instrucciones, 'default', 1);

                setTimeout(()=>{
                  robot.remove();
                }, 1000);

                animacionEntrada(fondo3_1, 'default', 1, 2);
                animacionEntrada(robot3_1, 'default', 1, 2);
                animacionEntrada(d6, 'default', 1, 2);

                setTimeout(()=>{
                  aplicacion.reproducirAudio(audio[6], terminaD6);
                  hablar(robot3_1, 'i');
                  flotar(robot3_1, 'i');
                }, 2000);
              });
            }

            function terminaD6(){
              pausarHablar();
              animacionSalida(d6, 'default', .5);
              animacionEntrada(d7, 'default', 1, 1);

              aplicacion.reproducirAudio(audio[7], terminaD7, 1500);
            }

            function terminaD7(){
              animacionSalida(d7, 'default', .5);
              animacionEntrada(d8, 'default', 1, 1);

              aplicacion.reproducirAudio(audio[8], terminaD8, 1500);
            }

            function terminaD8(){
              animacionSalida(d8, 'default', .5);
              animacionEntrada(d9, 'default', 1, 1);

              aplicacion.reproducirAudio(audio[9], terminaD9);
            }

            function terminaD9(){

              animacionEntrada(d10, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[10], terminaD10);
                reanudarHablar();
              }, 1500);
            }

            function terminaD10(){
              pausarHablar();
              animacionSalida(d10, 'default', .5);
              animacionEntrada(d11, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[11], terminaD11);
                reanudarHablar();
              }, 1500);
            }

            function terminaD11(){
              pausarHablar();
              animacionSalida(d11, 'default', .5);
              animacionEntrada(d12, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[12], terminaD12);
                reanudarHablar();
              }, 1500);
            }

            function terminaD12(){
              pausarHablar();
              animacionSalida(d12, 'default', .5);
              animacionEntrada(d13, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[13], terminaD13);
                reanudarHablar();
              }, 1500);
            }

            function terminaD13(){
              pausarHablar();
              animacionSalida(d13, 'default', .5);
              animacionEntrada(d14, 'default', 1, 1);

              setTimeout(()=>{
                aplicacion.reproducirAudio(audio[14], terminaPagina);
                reanudarHablar();
              }, 1500);
            }

            function terminaPagina(){
              pararHablar();
              aplicacion.terminaPantalla()
            }
        });
